<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="overlay">
                <img  src="./assets/odin-lined.png" alt="" height="200px">
                <div class="odin">ODIN</div>
            </div>
            

        </div>
        <div class="main">
            <div class="header">
                <div class="headercontent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui expedita non voluptates blanditiis id vero beatae sequi modi rerum! Non ducimus earum illo ab veniam doloremque nesciunt labore voluptatem dicta?</div>
                

            </div>
            <div class="form">
                <h3>Let's Do this!</h3>
                <form action="" id="form">
                    
                    <label for="first_name">First Name
                        <input type="text" id="first_name" name="first_name" required>
                    </label>
                    
                    <label for="last_name">Last Name
                        <input type="text" id="last_name" name="last_name">
                    </label>

                    <label for="email">Email
                        <input type="email" id="email" name="email">
                    </label>
                    
                    <label for="phone_number">Phone Number
                        <input type="tel" id="phone_number" name="phone_number" minlength="10" maxlength="10" required>
                    </label>

                    <label for="password">Password
                        <input type="password" id="password" name="password" minlength="8" required>
                    </label>
                    
                    <label for="c_pass">Confirm Password
                        <input type="password" id="c_pass" name="c_pass" minlength="8" required>
                    </label>

                    
                      
                      
                </form>

            </div>
            <div class="footer">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a style="color: #596D48; text-decoration: none;" href="" target="_blank">Log in</a> </p>

            </div>
        </div>
    </div>


</body>
</html>
